<body data-page="blog">
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="brand">
                <span class="brand-logo-wrap">
                    <picture>
                        <source srcset="assets/images/brand-logo-dpax-320.webp" type="image/webp">
                        <img
                            class="brand-logo"
                            src="assets/images/brand-logo-dpax-320.png"
                            width="320"
                            height="125"
                            alt="DPaX logo"
                            data-i18n-alt="common.brandLogoAlt"
                            fetchpriority="high"
                        >
                    </picture>
                </span>
                <span class="brand-meaning" title="Digital Protection against X-Threats" data-i18n="common.brandMeaning" data-i18n-title="common.brandMeaning">Digital Protection against X-Threats</span>
            </a>

            <nav class="site-nav" data-nav>
                <button
                    class="menu-toggle"
                    data-nav-toggle
                    aria-label="Open navigation"
                    data-i18n-aria-label="common.nav.toggle"
                    aria-expanded="false"
                >&#9776;</button>
                <div class="nav-links">
                    <a href="index.html" data-page-link="home" data-i18n="common.nav.home"></a>
                    <a href="services.html" data-page-link="services" data-i18n="common.nav.services"></a>
                    <a href="blog.html" data-page-link="blog" data-i18n="common.nav.blog"></a>
                    <a href="contact.html" data-page-link="contact" data-i18n="common.nav.contact"></a>
                </div>
            </nav>

            <div
                class="language-switcher"
                role="group"
                aria-label="Language switcher"
                data-i18n-aria-label="common.languageSwitcher"
                data-language-switcher
            >
                <button type="button" class="language-option" data-language-option="en" data-i18n="common.language.en" aria-pressed="false"></button>
                <button type="button" class="language-option" data-language-option="fr" data-i18n="common.language.fr" aria-pressed="false"></button>
            </div>

        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container hero-grid">
                <article class="hero-content" data-reveal>
                    <span class="eyebrow" data-i18n="blog.hero.eyebrow"></span>
                    <h1 data-i18n="blog.hero.title"></h1>
                    <p class="lead" data-i18n="blog.hero.lead"></p>
                    <div class="hero-actions">
                        <a
                            class="button button-primary"
                            href="https://www.linkedin.com/company/dpax/"
                            target="_blank"
                            rel="noopener noreferrer"
                            data-i18n="blog.hero.primaryCta"
                        ></a>
                        <a class="button button-ghost" href="contact.html?intent=health-check" data-i18n="common.cta.healthCheck"></a>
                    </div>
                    <div class="stat-list stat-list-single">
                        <div class="stat">
                            <strong data-linkedin-post-count>0</strong>
                            <span data-i18n="blog.hero.stat1.label"></span>
                        </div>
                    </div>
                </article>

                <aside class="hero-panel" data-reveal>
                    <article class="panel-card">
                        <h2 data-i18n="blog.hero.panel1.title"></h2>
                        <p data-i18n="blog.hero.panel1.text"></p>
                    </article>
                    <article class="panel-card">
                        <h2 data-i18n="blog.hero.panel2.title"></h2>
                        <p data-i18n="blog.hero.panel2.text"></p>
                    </article>
                    <article class="panel-card">
                        <h2 data-i18n="blog.hero.panel3.title"></h2>
                        <p data-i18n="blog.hero.panel3.text"></p>
                    </article>
                </aside>
            </div>
        </section>

        <section class="section" id="executive-briefings">
            <div class="container">
                <div class="section-head" data-reveal>
                    <div>
                        <span class="pill" data-i18n="blog.executive.pill"></span>
                        <h2 data-i18n="blog.executive.title"></h2>
                    </div>
                    <p data-i18n="blog.executive.text"></p>
                </div>

                <div class="card-grid three">
                    <article class="content-card" data-reveal>
                        <h3 data-i18n="blog.executive.card1.title"></h3>
                        <p data-i18n="blog.executive.card1.text"></p>
                    </article>
                    <article class="content-card" data-reveal>
                        <h3 data-i18n="blog.executive.card2.title"></h3>
                        <p data-i18n="blog.executive.card2.text"></p>
                    </article>
                    <article class="content-card" data-reveal>
                        <h3 data-i18n="blog.executive.card3.title"></h3>
                        <p data-i18n="blog.executive.card3.text"></p>
                    </article>
                </div>

                <div class="hero-actions" data-reveal>
                    <a class="button button-primary" href="contact.html?intent=health-check" data-i18n="common.cta.healthCheck"></a>
                    <a class="button button-ghost" href="contact.html?intent=roadmap-request" data-i18n="common.cta.roadmapRequest"></a>
                </div>
            </div>
        </section>

        <section class="section" id="blog-posts">
            <div class="container">
                <div class="section-head" data-reveal>
                    <div>
                        <span class="pill" data-i18n="blog.feed.pill"></span>
                        <h2 data-i18n="blog.feed.title"></h2>
                    </div>
                    <p data-i18n="blog.feed.text"></p>
                </div>

                <p class="linkedin-feed-status" data-linkedin-status data-reveal data-i18n="blog.feed.loading"></p>

                <div class="linkedin-post-list" data-linkedin-posts></div>

                <p class="visually-hidden" data-linkedin-empty-label data-i18n="blog.feed.empty"></p>
                <p class="visually-hidden" data-linkedin-error-label data-i18n="blog.feed.error"></p>
                <p class="visually-hidden" data-linkedin-link-label data-i18n="blog.feed.linkCta"></p>
            </div>
        </section>
    </main>

                    </svg>

        </div>
