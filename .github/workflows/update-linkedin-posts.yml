name: Update LinkedIn Posts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 */3 * *"

permissions:
  contents: write

jobs:
  refresh-linkedin-feed:
    runs-on: ubuntu-latest
    env:
      MAKE_LINKEDIN_WEBHOOK_URL: ${{ secrets.MAKE_LINKEDIN_WEBHOOK_URL }}
      MAKE_LINKEDIN_WEBHOOK_METHOD: ${{ secrets.MAKE_LINKEDIN_WEBHOOK_METHOD }}
      MAKE_LINKEDIN_WEBHOOK_APIKEY: ${{ secrets.MAKE_LINKEDIN_WEBHOOK_APIKEY }}
      MAKE_LINKEDIN_WEBHOOK_APIKEY_HEADER: ${{ secrets.MAKE_LINKEDIN_WEBHOOK_APIKEY_HEADER }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate Make webhook configuration
        run: |
          set -euo pipefail

          if [ -z "${MAKE_LINKEDIN_WEBHOOK_URL:-}" ]; then
            echo "::error::Missing required secret: MAKE_LINKEDIN_WEBHOOK_URL"
            exit 1
          fi

          if [ -z "${MAKE_LINKEDIN_WEBHOOK_APIKEY:-}" ]; then
            echo "::error::Missing required secret: MAKE_LINKEDIN_WEBHOOK_APIKEY"
            exit 1
          fi

          node -e "const u=new URL(process.env.MAKE_LINKEDIN_WEBHOOK_URL); console.log(`Make webhook host: ${u.host}`)"
          echo "Make webhook method: ${MAKE_LINKEDIN_WEBHOOK_METHOD:-GET}"
          echo "Make API key header: ${MAKE_LINKEDIN_WEBHOOK_APIKEY_HEADER:-x-make-apikey}"

      - name: Refresh LinkedIn feed
        run: node scripts/update-linkedin-posts.mjs

      - name: Commit and push if feed changed
        run: |
          if git diff --quiet -- assets/data/linkedin-posts.json; then
            echo "No feed change detected"
            exit 0
          fi

          git config user.name "DPaX Bot"
          git config user.email "support@dpax.fr"
          git add assets/data/linkedin-posts.json
          git commit -m "chore(data): refresh LinkedIn posts feed"
          git push
