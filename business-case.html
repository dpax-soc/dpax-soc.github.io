        <section class="section" id="roi-estimator">
            <div class="container split">
                <article class="content-card" data-reveal>
                    <span class="pill" data-i18n="home.estimator.pill"></span>
                    <h3 data-i18n="home.estimator.title"></h3>
                    <p data-i18n="home.estimator.text"></p>

                    <form class="estimator-form" data-roi-estimator onsubmit="return false;">
                        <label class="estimator-field">
                            <span data-i18n="home.estimator.input1.label"></span>
                            <input
                                type="number"
                                min="0"
                                step="50"
                                value="300"
                                data-roi-input="hourlyRevenue"
                                data-i18n-placeholder="home.estimator.input1.placeholder"
                                inputmode="decimal"
                            >
                            <small data-i18n="home.estimator.input1.help"></small>
                        </label>

                        <label class="estimator-field">
                            <span data-i18n="home.estimator.input2.label"></span>
                            <select data-roi-input="useCase">
                                <option value="ransomware" data-i18n="home.estimator.useCase.ransomware">Ransomware (operations blocked)</option>
                                <option value="phishing" data-i18n="home.estimator.useCase.phishing">Phishing account takeover</option>
                                <option value="bec" data-i18n="home.estimator.useCase.bec">Business Email Compromise (BEC)</option>
                            </select>
                            <small data-i18n="home.estimator.input2.help"></small>
                            <small data-roi-use-case-details></small>
                        </label>

                        <label class="estimator-field">
                            <span data-i18n="home.estimator.input3.label"></span>
                            <input
                                type="number"
                                min="0"
                                step="100"
                                value="15000"
                                data-roi-input="recoveryCost"
                                data-i18n-placeholder="home.estimator.input3.placeholder"
                                inputmode="decimal"
                                readonly
                            >
                            <small data-i18n="home.estimator.input3.help"></small>
                        </label>

                        <input type="hidden" data-roi-input="incidentHours" value="24">
                    </form>
                </article>

                <article class="content-card content-card-vcenter" data-reveal>
                    <h3 data-i18n="home.estimator.results.title"></h3>
                    <p data-i18n="home.estimator.results.text"></p>

                    <div class="estimator-results">
                        <article class="estimator-result">
                            <span class="estimator-result-label" data-i18n="home.estimator.results.total.label"></span>
                            <strong data-roi-output="totalCost">€0</strong>
                        </article>
                        <article class="estimator-result">
                            <span class="estimator-result-label" data-i18n="home.estimator.results.avoid30.label"></span>
                            <strong data-roi-output="avoid30">€0</strong>
                        </article>
                        <article class="estimator-result">
                            <span class="estimator-result-label" data-i18n="home.estimator.results.avoid50.label"></span>
                            <strong data-roi-output="avoid50">€0</strong>
                        </article>
                    </div>

                    <p class="disclaimer-text" data-i18n="home.estimator.disclaimer"></p>
                </article>
            </div>
