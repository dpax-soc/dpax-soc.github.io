<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DPaX shared page template." data-i18n-content="template.meta.description">
    <title data-i18n="template.meta.title">DPaX | Page Title</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/brand-favicon.svg">
    <link rel="icon" type="image/png" sizes="64x64" href="assets/images/brand-favicon-64.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"></noscript>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preload" as="image" href="assets/images/brand-logo-dpax-320.webp" type="image/webp">
</head>
<body data-page="template">
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="brand">
                <span class="brand-logo-wrap">
                    <picture>
                        <source srcset="assets/images/brand-logo-dpax-320.webp" type="image/webp">
                        <img
                            class="brand-logo"
                            src="assets/images/brand-logo-dpax-320.png"
                            width="320"
                            height="125"
                            alt="DPaX logo"
                            data-i18n-alt="common.brandLogoAlt"
                            fetchpriority="high"
                        >
                    </picture>
                </span>
                <span class="brand-meaning" data-i18n="common.brandMeaning" data-i18n-title="common.brandMeaning"></span>
            </a>

            <nav class="site-nav" data-nav>
                <button
                    class="menu-toggle"
                    data-nav-toggle
                    aria-label="Open navigation"
                    data-i18n-aria-label="common.nav.toggle"
                    aria-expanded="false"
                >&#9776;</button>
                <div class="nav-links">
                    <a href="index.html" data-page-link="home" data-i18n="common.nav.home"></a>
                    <a href="services.html" data-page-link="services" data-i18n="common.nav.services"></a>
                    <a href="blog.html" data-page-link="blog" data-i18n="common.nav.blog"></a>
                    <a href="contact.html" data-page-link="contact" data-i18n="common.nav.contact"></a>
                </div>
            </nav>

            <div
                class="language-switcher"
                role="group"
                aria-label="Language switcher"
                data-i18n-aria-label="common.languageSwitcher"
                data-language-switcher
            >
                <button type="button" class="language-option" data-language-option="en" data-i18n="common.language.en" aria-pressed="false"></button>
                <button type="button" class="language-option" data-language-option="fr" data-i18n="common.language.fr" aria-pressed="false"></button>
            </div>

            <a class="button button-primary header-cta" href="contact.html#contact-options" data-i18n="common.cta.contact"></a>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container hero-grid">
                <article class="hero-content" data-reveal>
                    <span class="eyebrow" data-i18n="template.hero.eyebrow"></span>
                    <h1 data-i18n="template.hero.title"></h1>
                    <p class="lead" data-i18n="template.hero.text"></p>
                    <div class="hero-actions">
                        <a class="button button-primary" href="#" data-i18n="template.hero.primary"></a>
                        <a class="button button-ghost" href="#" data-i18n="template.hero.secondary"></a>
                    </div>
                </article>

                <aside class="hero-panel" data-reveal>
                    <article class="panel-card">
                        <h3 data-i18n="template.panel1.title"></h3>
                        <p data-i18n="template.panel1.text"></p>
                    </article>
                    <article class="panel-card">
                        <h3 data-i18n="template.panel2.title"></h3>
                        <p data-i18n="template.panel2.text"></p>
                    </article>
                </aside>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <div class="section-head" data-reveal>
                    <div>
                        <span class="pill" data-i18n="template.section.pill"></span>
                        <h2 data-i18n="template.section.title"></h2>
                    </div>
                    <p data-i18n="template.section.text"></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <span>&copy; <span data-year></span><span data-i18n="template.footer.copy"></span></span>
            <div class="footer-links">
                <a href="index.html" data-i18n="common.nav.home"></a>
                <a href="services.html" data-i18n="common.nav.services"></a>
                <a href="blog.html" data-i18n="common.nav.blog"></a>
                <a href="contact.html" data-i18n="common.nav.contact"></a>
                <a class="footer-social-link" href="https://www.linkedin.com/company/dpax/" target="_blank" rel="noopener noreferrer" aria-label="DPaX on LinkedIn" data-i18n-aria-label="common.social.linkedin">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M4.98 3.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM3 9h4v12H3zm7 0h3.83v1.64h.05C14.41 9.7 15.95 8.7 18.17 8.7c4.58 0 5.43 3.01 5.43 6.92V21h-4v-4.76c0-1.14-.02-2.6-1.58-2.6-1.59 0-1.83 1.24-1.83 2.52V21h-4z" />
                    </svg>
                </a>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js" defer></script>
</body>
</html>
